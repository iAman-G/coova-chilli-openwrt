name: Build coova-chilli with JSON (OpenWISP)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git wget unzip python3 python3-distutils python3-venv libncurses-dev zlib1g-dev gawk gettext libssl-dev xsltproc rsync

    - name: Clone OpenWrt buildroot
      run: |
        git clone https://git.openwrt.org/openwrt/openwrt.git
        cd openwrt
        git checkout v23.05.4

    - name: Add coova-chilli package
      run: |
        cd openwrt/package
        git clone https://github.com/openwisp/coova-chilli-openwrt.git coova-chilli

    - name: Configure feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure build
      run: |
        cd openwrt
        echo "CONFIG_PACKAGE_coova-chilli=m" >> .config
        echo "CONFIG_COOVACHILLI_JSONINTERFACE=y" >> .config
        make defconfig

    - name: Build coova-chilli
      run: |
        cd openwrt
        make -j1 V=s tools/install
        make -j1 V=s toolchain/install
        make -j1 V=s target/linux/compile
        make -j1 V=s package/coova-chilli/compile

    - name: Upload .ipk
      uses: actions/upload-artifact@v4
      with:
        name: coova-chilli-ipk
        path: |
          openwrt/bin/packages/*/*/coova-chilli_*.ipk
