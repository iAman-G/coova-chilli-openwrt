name: Build coova-chilli with JSON (OpenWRT Buildroot)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses-dev libssl-dev python3 python3-pip python3-venv rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt buildroot
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout v23.05.4

    - name: Add coova-chilli package
      run: |
        cd openwrt
        mkdir -p package
        git clone https://github.com/openwisp/coova-chilli-openwrt.git package/coova-chilli

    - name: Configure and build
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        echo "CONFIG_PACKAGE_coova-chilli=m" >> .config
        echo "CONFIG_COOVACHILLI_JSONINTERFACE=y" >> .config
        make defconfig
        make -j1 V=s tools/install
        make -j1 V=s toolchain/install
        make -j1 V=s target/linux/compile
        make -j1 V=s package/coova-chilli/compile

    - name: Upload .ipk
      uses: actions/upload-artifact@v4
      with:
        name: coova-chilli-ipk
        path: openwrt/bin/packages/*/*/coova-chilli_*.ipk
