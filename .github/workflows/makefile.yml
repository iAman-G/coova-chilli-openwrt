name: Build CoovaChilli with JSON for OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build coova-chilli only
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            rsync unzip zlib1g-dev file wget python3-pip \
            libelf-dev ccache libtool libxslt1-dev libxml-parser-perl \
            python3-setuptools python3-dev python-is-python3

      - name: Download OpenWrt SDK
        run: |
          wget https://archive.openwrt.org/releases/23.05.4/targets/ramips/mt76x8/openwrt-sdk-23.05.4-ramips-mt76x8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          mkdir sdk
          tar -xf openwrt-sdk-*.tar.xz -C sdk --strip-components=1
          rm openwrt-sdk-*.tar.xz

      - name: Configure and build CoovaChilli only
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install coova-chilli
          make defconfig
          ./scripts/config -d CONFIG_ALL
          ./scripts/config -m PACKAGE_coova-chilli
          ./scripts/config -e CONFIG_COOVACHILLI_JSONINTERFACE
          make defconfig
          make package/coova-chilli/compile -j$(nproc) V=s

      - name: Upload compiled .ipk
        uses: actions/upload-artifact@v4
        with:
          name: coova-chilli-ipk
          path: |
            sdk/bin/packages/mipsel_24kc/base/coova-chilli_*.ipk
            sdk/bin/packages/mipsel_24kc/coova/coova-chilli_*.ipk
            sdk/bin/targets/ramips/mt76x8/packages/coova-chilli_*.ipk
